<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.4.0-dist/css/bootstrap.css">
</head>
<body>
    <!-- marca cor modelo e ano -->
        <div class="container form-horizontal" style="margin-top:10px">
                <div class="panel panel-danger">
                    <div class="panel-body">
                        <h1>Veiculo</h1>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label for="marca">Marca</label>
                                <input type="text" name="marca" id="marca" class="form-control">
                            </div>
                        </div>
                            <div class="form-group">
                                    <div class="col-sm-6">
                                        <label for="cor">Cor</label>
                                        <input type="text" name="cor" id="cor" class="form-control">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-sm-6">
                                        <label for="modelo">Modelo</label>
                                        <input type="text" name="modelo" id="modelo" class="form-control">
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label for="ano">Ano</label>
                                    <input type="text" name="ano" id="ano" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-success" type="button" onclick="dados()" >Cadastrar</button>
                    </div>        
                </div>
        </div>
        <script src="src/mainVeiculo.js"></script>
</body>
</html>
